<html>

<head>
  <!--<meta charset="UTF-8">-->
  <title>Christian's Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  <div class="header_container">
    <div class="header_menu-icon">
      <img class="header_menu-icon-img" src="./imgs/main-menu_icon.png" />
    </div>
    <div class="container">
      <div class="row">
        <div class="header_content col-xs-6">
          <div class="logo header_logo">
            <h1>LOGO</h1>
          </div>
          <div class="main-menu_display-header">
            <div class="main-menu-container">
              <ul class="main-menu">
                <li class="main-menu_item">Link 1</li>
                <li class="main-menu_item">Link 2</li>
                <li class="main-menu_item">Link 3</li>
                <li class="main-menu_item">Link 4</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="header_content col-xs-6 flex_h-end flex_v-center">
          <div class="header_search-section">
            <div class="search-bar">
              <input class="search-bar_input" placeholder="Search" />
            </div>
            <div class="search-bar_icon-container">
              <img class="search-bar_icon" src="//www.gstatic.com/images/icons/material/system/1x/search_white_24dp.png" />
            </div>
          </div>
          <div class="header_session-section">
            <div class="session-section_log-buttons">
              <div class="session-section_log-in">
                <button class="log-button log-button_log-in">Log In</button>
              </div>
              <div class="session-section_sign-up">
                <button class="log-button log-button_sign-up">Sign Up</button>
              </div>
            </div>
            <div class="session-section">
              <div class="session-section_picture"></div>
              <div class="session-section_description"></div>
              <div class="session-section_more-options"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="side-menu_container col-lg-3 col-md-4 col-sm-6 col-xs-9">
    <div class="main-menu_display-side-menu">
      <div class="main-menu-container">
        <ul class="main-menu">
          <li class="main-menu_item">Link 1</li>
          <li class="main-menu_item">Link 2</li>
          <li class="main-menu_item">Link 3</li>
          <li class="main-menu_item">Link 4</li>
        </ul>
      </div>
    </div>
    <div class="side-menu">
      <li class="side-menu_item">Side Link 1</li>
      <li class="side-menu_item">Side Link 2</li>
      <li class="side-menu_item">Side Link 3</li>
      <li class="side-menu_item">Side Link 4</li>
    </div>
  </div>
  <h1>hello</h1>
  <p>Christian</p><span>this is a footer</span>
  <!-- Assets:-->
  <!-- build:css css/main-styles.min.css-->
  <link rel="stylesheet" type="text/css" href="css/normalize.css" />
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
  <link rel="stylesheet" type="text/css" href="css/header.css" />
  <link rel="stylesheet" type="text/css" href="css/main-menu.css" />
  <link rel="stylesheet" type="text/css" href="css/search-bar.css" />
  <link rel="stylesheet" type="text/css" href="css/session-section.css" />
  <link rel="stylesheet" type="text/css" href="css/side-menu.css" />
  <!-- endbuild-->
  <!-- build:js js/main-script.min.js-->
  <script src="js/sideMenuLogic.js"></script>
  <script src="js/searchBarLogic.js"></script>
  <!-- endbuild -->
</body>

</html>
